        <div class="contact-form">
            <h2>Contact Me</h2>
            <form id="contactForm" action="send_email.php" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p class="success" style="display: none;">Thank you! Your message has been sent successfully.</p>
            <p class="error" style="display: none;">Oops! Something went wrong. Please try again later.</p>
        </div>
    </main>
    <script>
        // Handle form submission using JavaScript (Optional)
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var form = event.target;
            var data = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: data,
            })
            .then(function(response) {
                if (response.ok) {
                    form.reset();
                    document.querySelector(".success").style.display = "block";
                    document.querySelector(".error").style.display = "none";
                } else {
                    document.querySelector(".success").style.display = "none";
                    document.querySelector(".error").style.display = "block";
                }
            });
        });
    </script>
